<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>DODF - Busca</title>

		<link rel="stylesheet" href="/static/css/home.css" type="text/css" />
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
		<script src="/static/js/home/index.js" type="module"></script>
	</head>

	<body>
		<div class="container-header">
			<div>
				<h1 class="title">Busca</h1>
			</div>
			<div>
				<div class="form-container">
					<form onsubmit="app.onFormSubmit(event.target, event)">
						<div class="form-inner">
							<div class="input-group">
								<label>Termo</label>
								<input type="text" name="termo" placeholder="Termo" value="contrato"
									minlength="5" required />
							</div>
							<div class="input-group">
								<label>Data inicial</label>
								<input type="text" name="dtInicial" placeholder="Data inicial - ex.: dd/mm/yyyy" value="13/04/2021"
									required />
							</div>
							<div class="input-group">
								<label>Data final</label>
								<input type="text" name="dtFinal" placeholder="Data final - ex.: dd/mm/yyyy" value="14/04/2021"
									required />
							</div>
							<div class="input-group">
								<button type="submit" class="btn-submit">Pesquisar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="data-container hided">
			<div class="controls-container">
				<div>
					<div class="field-filter">
						<span class="filter-label">
							<span>Campos</span><i class="arrow down"></i>
						</span>
						<div class="options-container">
							<div class="list"></div>
							<div class="controls">
								<div class="invert-control">
									<input type="checkbox" style="margin-right: .5em;" />
									<span>Inverter</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="total-container"></div>
			</div>
			<div class="data-container-list"></div>
		</div>
	</body>
</html>
